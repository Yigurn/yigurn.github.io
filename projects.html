---
layout: default
title: Joshua Lewis | Projects
permalink: /projects/
---
<div  class="flex flex-2">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="block">
    <article>
      <header>
        <h2>{{ post.title }}</h2>
      </header>
      <div class="image">
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}">
        {% endif %}
      </div>
      <p class="date">Posted on {{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.subtitle }}</p>
    </article>
  </a>
  {% endfor %}
</div>
