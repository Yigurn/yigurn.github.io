<section id="contact">
	<div class="inner">
		<h3>Get in contact</h3>
		<form action="https://formspree.io/xvowpqnv" method="post">
			<div class="field half first">
				<label for="name">Name</label>
				<input name="name" name="name" type="text" placeholder="Name">
			</div>
			<div class="field half">
				<label for="email">Email</label>
				<input name="email" name="email" type="email" placeholder="Email">
			</div>
			<div class="field">
				<label for="message">Message</label>
				<textarea name="message" name="message" rows="3" placeholder="Message"></textarea>
			</div>
			<ul class="actions">
				<li><input value="Send Message" class="button alt" type="submit"></li>
			</ul>
		</form>
	</div>
</section>
